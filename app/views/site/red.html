<style>
  .shelf-item__list-price,
  .shelf-item__best-price {
    color: #000;
    display: inline !important;
  }

  .de {
    font-size: 16px;

  }

  .por {
    font-size: 20px;

    color: #000;
  }

  .por .shelf-item__best-price {
    font-size: 20px;
    font-weight: 700;
  }

  .btn-fixe {
    width: 70px;
    height: 70px;
    background-color: yellow;
    border-radius: 45px;
    position: absolute;
    color: #000;
    top: -25px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 118px;
    font-weight: 700;
    transition: all ease-in-out 0.1s;
  }



  .btn-fixe:after {
    content: "+";
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    font-size: 88px;
    font-weight: 700;

  }

  .btn-fixe:hover {
    cursor: pointer;
    background-color: green;
    color: #fff;
  }

  #match-list {
    height: 450px;
    overflow: auto;
    overflow-x: hidden;
  }

  .lds-hourglass {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }

  .lds-hourglass:after {
    content: " ";
    display: block;
    border-radius: 50%;
    width: 0;
    height: 0;
    margin: 8px;
    box-sizing: border-box;
    border: 32px solid #000;
    border-color: #000 transparent #000 transparent;
    animation: lds-hourglass 1.2s infinite;
  }

  @keyframes lds-hourglass {
    0% {
      transform: rotate(0);
      animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
    }

    50% {
      transform: rotate(900deg);
      animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    100% {
      transform: rotate(1800deg);
    }
  }

  body.loader .lds-hourglass {
    display: block;
    pointer-events: none;
  }

  .lds-hourglass {
    display: none;
  }

  article {
    position: relative;
    width: 100%;
    height: 100%;
    float: left;
    border: 1px solid #881;
    box-sizing: border-box;
  }

  article div {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    line-height: 25px;
    transition: .5s ease;
  }


  article input {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
